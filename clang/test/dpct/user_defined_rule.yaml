---
- Rule: rule_force_inline
  Kind: Macro
  Priority: Takeover
  In: __forceinline__
  Out: inline
  Includes: ["aaa.h", "\"bbb.h\""]
- Rule: rule_cudaMalloc
  Kind: API
  Priority: Takeover
  In: cudaMalloc
  Out: $type_name_of  (  $ 2   ) *aaa = foo($deref ($1), ($deref_type($1))$addr_of($1), $queue, $context, $device)
  Includes: ["ccc.h"]
- Rule: rule_cmath
  Kind: Header
  Priority: Takeover
  In: cmath
  Out: cmath2
  Prefix: "#ifdef MACRO_A\n"
  Includes: ["<cmath3>"]
  Postfix: "#endif"
- Rule: min
  Kind: API
  Priority: Takeover
  In: my_min
  Out: std::min($1, $2)
  Includes: []
- Rule: foo3
  Kind: API
  Priority: Takeover
  In: foo3
  Out: goo($1)
  Includes: []
- Rule: rule_foo8
  Kind: API
  Priority: Takeover
  In: foo8
  Out: foo8<$template_arg($2), $template_arg($1)>($1)
  Includes: []
  Attributes:
    HasExplicitTemplateArgs: true
- Rule: rule_call_macro
  Kind: Macro
  Priority: Takeover
  In: CALL
  Out: CALL2
  Includes: []
- Rule: custream_rule
  Kind: Type
  Priority: Takeover
  In: CUstream_st
  Out: mytype
  Includes: ["ddd.h"]
- Rule: rule_classA
  Kind: Class
  Priority: Takeover
  In: ClassA
  Out: ClassB
  Includes: []
  Fields:
    - In: fieldA
      OutGetter: get_a
      OutSetter: set_a
    - In: fieldC
      Out: fieldD
  Methods:
    - In: methodA
      Out: a.methodB($2)
    - In: methodC
      Out: methodD
- Rule: rule_Fruit
  Kind: Enum
  Priority: Takeover
  EnumName: Fruit
  In: apple
  Out: pineapple
  Includes: ["fruit.h"]
- Rule: min_to_std_min
  Kind: API
  Priority: Takeover
  In: min
  Out: std::min($1, $2)
  Includes: []
- Rule: max_to_std_max
  Kind: API
  Priority: Takeover
  In: max
  Out: std::max($1, $2)
  Includes: []
- Rule: A1B1
  Kind: API
  Priority: Takeover
  In: A2::B2::A1B1
  Out: A2B2()
  Includes: []
- Rule: type_rule
  Kind: Type
  Priority: Takeover
  In: OldType
  Out: NewType
  Includes: []
- Rule: explicit_template_rule_default
  Kind: API
  Priority: Takeover
  In: explicit_template_default
  Out: ET($1)
  Includes: []
- Rule: explicit_template_rule
  Kind: API
  Priority: Takeover
  In: explicit_template
  Out: ET($1)
  Includes: []
  Attributes:
    HasExplicitTemplateArgs: true
- Rule: disable_ceil
  Kind: DisableAPIMigration
  Priority: Takeover
  In: ceil
  Out: ""
  Includes: []
- Rule: rule_post
  Kind: PatternRewriter
  Priority: Takeover
  In: my_max(${args});
  Out: my_min(${args});
  Includes: []
  Subrules:
    args:
      In: a
      Out: b
