# This file will be installed to folder:
# {dpct_install_folder}/extensions/opt_rules.
# The rule specified in this file can be imported with commandline option:
# --rule-file={dpct_install_folder}/extensions/opt_rules/cmake_rules/cmake_script_migration_rule.yaml

- Rule: rule_project
  Kind: CMakeRule
  MatchMode: Partial
  Priority: Fallback
  CmakeSyntax: project
  In: project(${arg0} ${argN})
  Out: |
   project(${arg0} ${argN})
   set(CMAKE_CXX_FLAGS "\${CMAKE_CXX_FLAGS} -fsycl")
   find_program(dpct_bin_path NAMES dpct PATHS)
   get_filename_component(dpct_path \${dpct_bin_path} DIRECTORY)
   set(cmake_helper_file_path "\${dpct_path}/../cmake/sycl_helper.cmake")
   include(\${cmake_helper_file_path})
  Subrules:
    argN:
      In: CUDA
      Out: ""
      MatchMode: Full
      RuleId: "remove_cuda"

- Rule: rule_find_package
  Kind: CMakeRule
  Priority: Fallback
  CmakeSyntax: find_package
  In: find_package(${arg0} REQUIRED)
  Out: find_package(IntelSYCL REQUIRED)

- Rule: rule_set
  Kind: CMakeRule
  Priority: Fallback
  CmakeSyntax: set
  In: set(${value})
  Out: set(${value})
  Subrules:
    value:
      In: ${arg}.cu
      Out: ${arg}.dp.cpp

- Rule: rule_target_link_libraries_CUDA_LIBRARIES
  Kind: CMakeRule
  Priority: Fallback
  CmakeSyntax: CUDA_LIBRARIES_target_link_libraries
  In: target_link_libraries(${CULibraries})
  Out: target_link_libraries(${CULibraries})
  Subrules:
    CULibraries:
      In: |
        \${CUDA_LIBRARIES}
      Out: ""
      MatchMode: Full
      RuleId: "replace_cuda_reserved_variable_CUDA_LIBRARIES"

- Rule: rule_cuda_compile_ptx
  Kind: CMakeRule
  Priority: Fallback
  CmakeSyntax: secuda_compile_ptxt
  In: cuda_compile_ptx(${device} ${value})
  Out: sycl_compile_device(${device} ${value})
  Subrules:
    value:
      In: ${arg}.cu
      Out: ${arg}.dp.cpp
