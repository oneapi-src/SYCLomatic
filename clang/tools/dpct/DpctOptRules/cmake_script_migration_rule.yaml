- Rule: rule_project
  Kind: CMakeRule
  MatchMode: Partial
  Priority: Fallback
  CmakeSyntax: project
  In: project${empty}(${arg0})
  Out: |
   project(${arg0})
   set(CMAKE_CXX_FLAGS "\${CMAKE_CXX_FLAGS} -fsycl")

- Rule: rule_project_remove_cuda
  Kind: CMakeRule
  Priority: Fallback
  CmakeSyntax: project_remove_cuda
  In: project${empty}(${arg0} ${argN})
  Out: |
   project(${arg0} ${argN})
  Subrules:
    argN:
      In: CUDA
      Out: ""
      MatchMode: Full
      RuleId: "remove_cuda"

