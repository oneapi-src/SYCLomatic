  Priority: Fallback
  MatchMode: Partial
  CmakeSyntax: CUDA_LIBRARIES
  In: ${func_name}(${value})
  Out: ${func_name}(${value})
  Subrules:
    value:
      MatchMode: Full
      In: \${CUDA_LIBRARIES}
      Out: ""

