# The rule specified in this file can be imported with commandline option:
# --rule-file={dpct_install_folder}/extensions/rule_templates/header_rule.yaml
---
- Rule: rule_cmath
  Kind: Header
  Priority: Takeover
  In: cmath
  Out: cmath2
  Prefix: "#ifdef MACRO_A\n"
  Includes: ["<cmath3>"]
  Postfix: "#endif"

# Following are the original CUDA source code and the migrated SYCL source code after applying the above rule.
# example.cu:
# ---------------------------------
# #include<cmath>
# ---------------------------------
#
# example.dp.cpp:
# Generated by: dpct example.cu --rule-file={dpct_install_folder}/extensions/rule_templates/header_rule.yaml
# ---------------------------------
