# The rule specified in this file can be imported with commandline option:
# --rule-file={dpct_install_folder}/extensions/rule_templates/macro_rule.yaml
---
- Rule: rule_force_inline
  Kind: Macro
  Priority: Takeover
  In: __forceinline__
  Out: inline
  Includes: ["aaa.h", "\"bbb.h\""]

# Following are the original CUDA source code and the migrated SYCL source code after applying the above rule.
# example.cu:
# ---------------------------------
# __forceinline__ __global__ void foo(){}
# ---------------------------------
