# example.dp.cpp:
# Generated by: dpct example.cu --rule-file={dpct_install_folder}/extensions/rule_templates/macro_rule.yaml
# ---------------------------------
# #include <sycl/sycl.hpp>
# #include <dpct/dpct.hpp>
# #include "aaa.h"
# #include "bbb.h"
# inline void foo(){}
# ---------------------------------

