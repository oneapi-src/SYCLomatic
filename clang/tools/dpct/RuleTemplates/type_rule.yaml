# The rule specified in this file can be imported with commandline option:
# --rule-file={dpct_install_folder}/extensions/rule_templates/type_rule.yaml
---
- Rule: int2_rule
  Kind: Type
  Priority: Takeover
  In: int2
  Out: mytype
  Includes: ["ddd.h"]

# Following are the original CUDA source code and the migrated SYCL source code after applying the above rule.
# example.cu:
# ---------------------------------
# int2 a;
# ---------------------------------
#
# example.dp.cpp:
# Generated by: dpct example.cu --rule-file={dpct_install_folder}/extensions/rule_templates/type_rule.yaml
# ---------------------------------
# #include <sycl/sycl.hpp>
# #include <dpct/dpct.hpp>
# #include "ddd.h"
# mytype a;
# ---------------------------------

